<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/addressbook.css">
    <title>Address book form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.jpeg" alt="">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text address-book">BOOK</span>
            </div>
        </div>
    </header>
    <div class ="form-content">
        <form class ="form" action="#" onsubmit="save(event)" onreset="resetForm(event)">
            <div class ="form-head">
                <div class="form-header-text">PERSON ADDRESS FORM</div>
                <div class="cancel-button"><img src="../assets/cancel.jpeg" alt=""></div>
            </div>
            <div class="row-content">
                <label class="label text" for="fullname">Full Name</label>
                <input class="input" type="text" id="fullName" name="fullName" placeholder="Enter Your Full Name" required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="address">Address</label>
                <input class="input address-input" type="text" id="address" placeholder="Address" required>
                <error-output class ="text-error" for="text"></error-output>
            </div>
            <div class="select-input-fields">
                <label class="label text" for="city">City</label>
                <select id="city" name="city">
                    <option value="" disabled selected hidden>Select City</option>
                    <option value="Saharanpur">Saharanpur</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Noida">Noida</option>
                    <option value="Meerut">Meerut</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                </select>
                <label class="label-text-select" for="state">State</label>
                <select id="state" name="state">
                    <option value="" disabled selected hidden>Select State</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                </select>
                <label class="label-text-select" for="zip">Zip Code</label>
                <input class="input" type="text" id="zipcode" name="zipcode" placeholder="Zip Code" required>

            </div>
            <div class="row-content">
                <label class="label text" for="phone">Phone Number</label>
                <input type="tel" id="tel" name="tel" class="input">
                <error-output class ="text-error" for="text"></error-output>
            </div>
            <div class="buttonParent">
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Add</button>
                    <button type="reset" class="button resetButton">Reset</button>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
